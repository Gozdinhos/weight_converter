<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Weight Converter</title>
  <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="weight" id="poundkk">
        <input type="text" name="quantity" id="pound" placeholder="Pound">
      </div>
      <div class="weight" id="gramkk">
        <input type="text" name="quantity" id="gram" placeholder="Gram">
      </div>
      <div class="weight" id="kilogramkk">
        <input type="text" name="quantity" id="kilogram" placeholder="Kilogram">
      </div>
      <div class="weight" id="ouncekk">
        <input type="text" name="quantity" id="ounce" placeholder="Ounce">
      </div>
    </div>
      <script src="app.js" charset="utf-8"></script>
   </body>
</html>
